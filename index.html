<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDoList Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader"></div>

    <header class="sub-header">
        <h1>THIS IS MY To-Do LIST FOR TODAY</h1>
    </header>

    <div class="main-content">
        <div id="add-todo">
            <h2>To-Do List <img src="image/to-do-list-image.png" >     </h2>
            <div class="row">
        <input type="text" id="todo" name="" placeholder="Enter Your ToDo">
        <button onclick="addTask()">Add</button>
        </div>

        <div class="list">
           <ul id="list-container">
           
           </ul>
          </div>


        </div>
    </div>

    
    <script src="landpage.js"></script>




    <script>
        var loader = document.getElementById("preloader");

        window.addEventListener("load", function(){
            loader.style.display = "none"
        })
    </script>
</body>
</html>
